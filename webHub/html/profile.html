<a href="" ng-click="clicking(true)">
  <div id="profileButton" class="profilePic"  ng-style="{'background-image': 'url({{user.avatar}})'}">
    &nbsp;
  </div>
</a>


<div id="profilePage" class="profilePage" ng-show="clicked">
  <div class="userPicture" ng-style="{'background-image': 'url({{user.avatar}})' }">
  &nbsp;
  </div>
  <div class="userInfo">
    <h1>{{ user.username }}</h1>
    <h2>{{ user.bio }}</h2>
    <a ng-href="{{ user.website }}">
<circle r="10" style="filter:url(#dropshadow)"/>

    </a>
  </div>
  <div class="userLikesDiv">
  <h2> My Favorite Web Technology: {{ user.favoriteWebTech }}</h2>
  <a href="" ng-click="editMode(true)"> <h3> Edit Profile </h3> </a>
    <div>
      <h2>Recent Likes </h2>
      <ul class="recentLikes group" >
        <li class="pull-left"ng-repeat="recentLike in user.recentLikes">
          <a ng-href="link">
            <div class="recentLikePic" ng-style="{'background-image': 'url({{recentLike.image}})'}">
              &nbsp;
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>



</div>
<div class="profileEdit" ng-show="edit">
  <div class="userPicture" ng-style="{'background-image': 'url({{user.avatar}})' }">
    &nbsp;
  </div>

  <form  name="editProfile" ng-submit="submit()" novalidate>
    <input ng-model="editedProfile.username"type="text" placeholder="{{ user.username }}" required/>
    <input ng-model="editedProfile.bio" placeholder="{{ user.bio }}" required/>
    <input ng-model="editedProfile.website" type="link" placeholder="{{ user.website }}"/ required>
    <input ng-model="editedProfile.favoriteWebTech" type="text" placeholder="{{ user.favoriteWebTech }}" required/>
    <h3> My Favorite Web Technology:</h3>
    <input type="submit" ng-click="editMode(true)"/>
</form>



</div>
